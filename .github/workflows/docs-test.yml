name: ðŸ§ª Test Docs Build

on:
  pull_request:
    branches: [main]
    paths:
      - 'docs-docusauros/gds/**'
      - '.github/workflows/docs-test.yml'

jobs:
  test-build:
    name: ðŸ§ª Test Docusaurus Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs-docusauros/gds
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-docusauros/gds/package-lock.json

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Test build website
        run: npm run build

      - name: ðŸ“Š Build Summary
        if: always()
        run: |
          echo "## ðŸ§ª Resultado do Teste de Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… **Status:** Build executado com sucesso" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "A documentaÃ§Ã£o estÃ¡ pronta para ser publicada." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Falha no build" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Verifique os logs acima para detalhes do erro." >> $GITHUB_STEP_SUMMARY
          fi
