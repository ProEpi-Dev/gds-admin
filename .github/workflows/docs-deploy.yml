name: ðŸ“š Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs-docusauros/gds/**'
      - '.github/workflows/docs-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: ðŸ“¦ Build Docusaurus
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs-docusauros/gds
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-docusauros/gds/package-lock.json

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build website
        run: npm run build

      - name: ðŸ“¤ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-docusauros/gds/build

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸ“š DocumentaÃ§Ã£o Publicada!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… A documentaÃ§Ã£o foi publicada com sucesso no GitHub Pages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
