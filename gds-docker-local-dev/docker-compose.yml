services:
  postgres:
    container_name: gds-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gds_db
      POSTGRES_USER: gds_user
      POSTGRES_PASSWORD: gds_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gds_user -d gds_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

