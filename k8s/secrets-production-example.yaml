# Exemplo de secrets para produção
# IMPORTANTE: Atualize todos os valores antes de aplicar em produção!

apiVersion: v1
kind: Secret
metadata:
  name: gds-secrets
  namespace: gds
type: Opaque
stringData:
  # Database configuration (utilizado pelo backend e pelo postgres-oltp)
  DB_NAME: app
  DB_USER: app
  DB_PASS: change-me
  DATABASE_URL: postgresql://app:change-me@postgres-oltp:5432/app?schema=public

  # Backend configuration
  JWT_SECRET: change-me
  JWT_EXPIRES_IN: 1d

---
apiVersion: v1
kind: Secret
metadata:
  name: gds-frontend-secrets
  namespace: gds
type: Opaque
stringData:
  # URL base utilizada no build do frontend
  VITE_API_BASE_URL: https://api.gds.local
