apiVersion: batch/v1
kind: Job
metadata:
  name: database-migration
  namespace: gds
  labels:
    app: database-migration
spec:
  template:
    metadata:
      labels:
        app: database-migration
    spec:
      restartPolicy: OnFailure
      containers:
      - name: flyway
        image: flyway/flyway:9-alpine
        env:
        - name: FLYWAY_URL
          value: jdbc:postgresql://postgres-oltp:5432/app
        - name: FLYWAY_USER
          valueFrom:
            secretKeyRef:
              name: gds-secrets
              key: DB_USER
        - name: FLYWAY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gds-secrets
              key: DB_PASS
        - name: FLYWAY_LOCATIONS
          value: filesystem:/flyway/sql
        - name: FLYWAY_BASELINE_ON_MIGRATE
          value: "true"
        - name: FLYWAY_VALIDATE_ON_MIGRATE
          value: "false"
        command: ["flyway", "migrate"]
        volumeMounts:
        - name: migration-scripts
          mountPath: /flyway/sql
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: migration-scripts
        configMap:
          name: database-migrations
      initContainers:
      - name: wait-for-database
        image: postgres:15-alpine
        command: ['sh', '-c']
        args:
        - |
          until pg_isready -h postgres-oltp -p 5432 -U $DB_USER -d $DB_NAME; do
            echo "Waiting for database to be ready..."
            sleep 2
          done
          echo "Database is ready!"
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: gds-secrets
              key: DB_USER
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: gds-secrets
              key: DB_NAME
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
