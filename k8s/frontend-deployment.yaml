apiVersion: apps/v1
kind: Deployment
metadata:
  name: gds-frontend
  namespace: gds
  labels:
    app: gds-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gds-frontend
  template:
    metadata:
      labels:
        app: gds-frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/gleytonlima/gds/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
